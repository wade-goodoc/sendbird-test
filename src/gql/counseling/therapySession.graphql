query TherapySession($therapySessionId: String!) {
  therapySession(therapySessionId: $therapySessionId) {
    id
    createdAt
    product {
      method
      price
    }
    specialties
    productId
    style
    topic
    therapyUser {
      nickname
      sendbirdUserId
      age
      gender
    }
    noteToUser
    noteFromUser
    callsRoomId
    scheduledStartTime
    scheduledEndTime
    uuid
  }
}
